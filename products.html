      <!-- Comienza el Listado -->
      <div class="column justify-content-center" style="max-width: 100%; margin-top: 1%;">
        <!-- Filtros -->
        <div class="list box content center text-center" style="max-width: 100%; width: 96%; left:1%; position: relative;">
          <!-- Buscar -->
          <div class="btn-group justify-content-center">
            <label for="buscar" class="btn btn-light">
            <i class="fas fa-search justify-content-center"></i><br>
            <input type="search" id="buscar" class="justify-content-center" />
            </label>
          </div>
          <!-- Ordenar-->
          <div class="btn-group btn-group-toggle" data-toggle="buttons">
            <label for="asc" id="l-asc" class="btn btn-light" onclick="ordenar()"
              ><i class="fas fa-sort-amount-down-alt"></i><br>
              <input
                type="radio"
                id="asc"
                value="ordenar"
                name="ordenar"
                class="form-check-input"
                autocomplete="off"                
              />U$D</label
            >
            <label for="des" id="l-des" class="btn btn-light" onclick="ordenar()"
              ><i class="fas fa-sort-amount-down"></i><br>
              <input
                type="radio"
                id="des"
                value="ordenar"
                name="ordenar"
                class="form-check-input"
                autocomplete="off"
              />U$D</label
            >
            <label for="mas-rel" class="btn btn-light" onclick="ordenar()"
              ><i class="fas fa-sort-amount-down"></i><br>
              <input
                type="radio"
                id="mas-rel"
                value="ordenar"
                name="ordenar"
                class="form-check-input"
                autocomplete="off"                
              />Más relevante</label
            >
            <label for="menos-rel" class="btn btn-light" onclick="ordenar()"
              ><i class="fas fa-sort-amount-down-alt"></i><br>
              <input
                type="radio"
                id="menos-rel"
                value="ordenar"
                name="ordenar"
                class="form-check-input"
                autocomplete="off"                
              />Menos relevante</label
            >
          </div>
          <!-- Filtrar precio -->
          <div class="btn-group justify-content-center">
            <div class="btn btn-light">Filtrar por precio del producto:<br>
              <input
                type="number"
                id="min"
                class=""
                placeholder="Precio mín."
              />
              <input
                type="number"
                id="max"
                class=""
                placeholder="Precio máx."                
              /> 
              
            <button class="btn btn-primary btn-sm" onclick="showProductsList(productosArray);">Filtrar</button>
            </div>
          </div>
        </div>
        <!-- Listado de productos -->
        <div id="tabla-productos" class="table content center" style="max-width: 100%; padding: 1%;">
